<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-profile-page-design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
.custom-gray-blue-dark-bg {
    background-color: #34495e; 
    color: white; 
}
.custom-gray-blue-light-bg {
    background-color: #cad9e5; 

}
.custom-black-light-bg {
    background-color: #2c2d2e; 

}
.height{
    height: 175px;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row custom-gray-blue-dark-bg ">
            <div class="col-1 pt-3 ps-3 pb-5">
                <i class="fa-brands fa-github fs-1"></i>
            </div>
            <div class="col-11 d-flex pt-4 justify-content-center font-family-arial fs-3">
                GITHUB
            </div>
        </div>
       
    <div class="row custom-gray-blue-light-bg">
        <div class="col-3 mx-5 my-5 mb-5 pt-2  custom-black-light-bg rounded-4 min-vh-100 " >
            <div class="row">row1</div> </div>
        <div class="col-7 " >  
            <div class="row justify-content-center align-items-center">
                <div class="col-8 py-3 px-4  custom-black-light-bg  my-5 rounded-4 fs-2 h1" style="color: lightgray; ">search</div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-2 flex-fill mx-4 my-5   height rounded-4 custom-black-light-bg column-gap-1"></div>
                <div class="col-2 flex-fill mx-4 my-5  height rounded-4 custom-black-light-bg column-gap-1" ></div>
                <div class="col-2 flex-fill mx-4 my-5  height rounded-4 custom-black-light-bg column-gap-1"></div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col6 flex-fill mx-4 my-5  height rounded-4 custom-black-light-bg ">last</div>
            </div>
        </div>
        <!-- <div class="col-5 h-25 mx-5 my-5 rounded-4 pt-2 border-secondary ps-2 pb-4">Search  </div> -->
        
    
    </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
